<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Circular emblem background -->
  <circle cx="60" cy="40" r="25" fill="none" stroke="#1E3A8A" stroke-width="3"/>
  
  <!-- Star in center -->
  <polygon points="60,20 65,30 75,30 67,37 70,47 60,42 50,47 53,37 45,30 55,30" 
           fill="white" stroke="#1E3A8A" stroke-width="1"/>
  
  <!-- Red and teal sections -->
  <path d="M 60 15 A 25 25 0 0 1 75 40 L 60 40 Z" fill="#E31E24"/>
  <path d="M 60 15 A 25 25 0 0 0 45 40 L 60 40 Z" fill="#20B2AA"/>
  <path d="M 45 40 A 25 25 0 0 1 75 40 L 60 40 Z" fill="#E31E24"/>
  <path d="M 45 40 A 25 25 0 0 0 75 40 L 60 40 Z" fill="#20B2AA"/>
  
  <!-- CALTEX text -->
  <text x="100" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1E3A8A">
    CALTEX
  </text>
  
  <!-- Stylized A in CALTEX -->
  <text x="100" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1E3A8A">
    <tspan>C</tspan>
    <tspan x="120">A</tspan>
    <tspan x="140">L</tspan>
    <tspan x="155">T</tspan>
    <tspan x="170">E</tspan>
    <tspan x="185">X</tspan>
  </text>
</svg>
