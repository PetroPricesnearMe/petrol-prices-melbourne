  <!-- Red triangle logo -->
  <polygon points="30,25 30,55 50,40" fill="#E31E24" stroke="white" stroke-width="2"/>
  
  <!-- United text -->
  <text x="70" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">United</text>
  
  <!-- 100% Australian Owned text -->
