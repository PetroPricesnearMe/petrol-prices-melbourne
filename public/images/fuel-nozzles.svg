<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tealGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D9488;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14B8A6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background blur effect -->
  <rect x="0" y="0" width="400" height="300" fill="#f8fafc" opacity="0.8"/>
  
  <!-- Left nozzle - Royal Blue -->
  <g transform="translate(80, 100)">
    <!-- Nozzle body -->
    <ellipse cx="0" cy="0" rx="25" ry="40" fill="url(#blueGradient)" filter="url(#shadow)"/>
    <!-- Nozzle handle -->
    <rect x="-15" y="-20" width="30" height="60" rx="15" fill="url(#blueGradient)" filter="url(#shadow)"/>
    <!-- Nozzle tip -->
    <ellipse cx="0" cy="-35" rx="8" ry="12" fill="#ffffff" stroke="#1E3A8A" stroke-width="2"/>
    <!-- Grip ridges -->
    <line x1="-10" y1="-15" x2="10" y2="-15" stroke="#1E3A8A" stroke-width="1" opacity="0.6"/>
    <line x1="-10" y1="-5" x2="10" y2="-5" stroke="#1E3A8A" stroke-width="1" opacity="0.6"/>
    <line x1="-10" y1="5" x2="10" y2="5" stroke="#1E3A8A" stroke-width="1" opacity="0.6"/>
    <line x1="-10" y1="15" x2="10" y2="15" stroke="#1E3A8A" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Middle nozzle - Sky Blue/Teal -->
  <g transform="translate(200, 100)">
    <!-- Nozzle body -->
    <ellipse cx="0" cy="0" rx="25" ry="40" fill="url(#tealGradient)" filter="url(#shadow)"/>
    <!-- Nozzle handle -->
    <rect x="-15" y="-20" width="30" height="60" rx="15" fill="url(#tealGradient)" filter="url(#shadow)"/>
    <!-- Nozzle tip -->
    <ellipse cx="0" cy="-35" rx="8" ry="12" fill="#ffffff" stroke="#0D9488" stroke-width="2"/>
    <!-- Grip ridges -->
    <line x1="-10" y1="-15" x2="10" y2="-15" stroke="#0D9488" stroke-width="1" opacity="0.6"/>
    <line x1="-10" y1="-5" x2="10" y2="-5" stroke="#0D9488" stroke-width="1" opacity="0.6"/>
    <line x1="-10" y1="5" x2="10" y2="5" stroke="#0D9488" stroke-width="1" opacity="0.6"/>
    <line x1="-10" y1="15" x2="10" y2="15" stroke="#0D9488" stroke-width="1" opacity="0.6"/>
    <!-- RVA text -->
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">RVA</text>
  </g>
  
  <!-- Right nozzle - Vibrant Red -->
  <g transform="translate(320, 100)">
    <!-- Nozzle body -->
    <ellipse cx="0" cy="0" rx="25" ry="40" fill="url(#redGradient)" filter="url(#shadow)"/>
    <!-- Nozzle handle -->
    <rect x="-15" y="-20" width="30" height="60" rx="15" fill="url(#redGradient)" filter="url(#shadow)"/>
    <!-- Nozzle tip -->
    <ellipse cx="0" cy="-35" rx="8" ry="12" fill="#ffffff" stroke="#DC2626" stroke-width="2"/>
    <!-- Grip ridges -->
    <line x1="-10" y1="-15" x2="10" y2="-15" stroke="#DC2626" stroke-width="1" opacity="0.6"/>
    <line x1="-10" y1="-5" x2="10" y2="-5" stroke="#DC2626" stroke-width="1" opacity="0.6"/>
    <line x1="-10" y1="5" x2="10" y2="5" stroke="#DC2626" stroke-width="1" opacity="0.6"/>
    <line x1="-10" y1="15" x2="10" y2="15" stroke="#DC2626" stroke-width="1" opacity="0.6"/>
    <!-- RVA text -->
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">RVA</text>
  </g>
  
  <!-- Background pump structure elements -->
  <rect x="0" y="200" width="400" height="100" fill="#1E3A8A" opacity="0.1"/>
  <rect x="0" y="220" width="400" height="80" fill="#0D9488" opacity="0.1"/>
</svg>