<!DOCTYPE html>
<html>

<head>
  <title>Debug Baserow API</title>
</head>

<body>
  <h1>Baserow API Debug</h1>
  <button onclick="testAPI()">Test API Connection</button>
  <pre id="output"></pre>

  <script>
    async function testAPI() {
      const output = document.getElementById('output');
      output.textContent = 'Loading...';

      try {
        const response = await fetch('https://api.baserow.io/api/database/rows/table/623329/?user_field_names=true&size=3', {
          headers: {
            'Authorization': 'Token G2bhijqxqtg0O05dc176fwDpaUPDSIgj',
            'Content-Type': 'application/json'
          }
        });

        const data = await response.json();
        output.textContent = JSON.stringify(data, null, 2);
        console.log('Baserow Data:', data);
      } catch (error) {
        output.textContent = 'Error: ' + error.message;
        console.error('Error:', error);
      }
    }
  </script>
</body>

</html>
